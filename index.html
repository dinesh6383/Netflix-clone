<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>
<body>
    <main>
        <div id="feature">
            <div id="header"></div>
            <div id="contents">
                <div id="title"><h1>Title</h1></div>
            <div id="buttons">
                <div class="play"><button type="button" class="btn btn-light"><i class="fas fa-play"></i>Play</button></div>
                <div class="list"><button type="button" class="btn btn-light">More info</button></div>
            </div>
            <div id="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam tristique magna magna, vit...</div>
            </div>
        </div>

        <div id="originals">
            <h2>NETFLIX ORIGINALS</h2>
            <div id="original-contents">
                <!--originals--> 
            </div>
        </div>

        <div id="wish-list">
            <h2>Wishlist</h2>
            <h2>Trending Now</h2>
            <div id="trending">
                <!--Trending..-->
            </div>
            <div id="high-rating">
                <h2>Top Rated</h2>
                <div id="top-rated">
                    <!--top-rated movies-->
                </div>
            </div>
            <div id="recent-releases">
                <h2>New Releases</h2>
                <div id="new-movies">
                    <!--recent-releases movies-->
                </div>
            </div>
            <div id="drama-film">
                <h2>Best Dramas</h2>
                <div id="drama">
                    <!--drama movies-->
                </div>
            </div>
            <div id="comedy-film">
                <h2>Comedy</h2>
                <div id="comedy">
                    <!--comedy movies-->
                </div>
            </div>
            <div id="kids-movies">
                <h2>Kids Movies</h2>
                <div id="kids">
                    <!--kids movies-->
                </div>
            </div>
        </div>
    </main>
    <div class="modal fade" id="trailer-modal", tabindex="-1", role="dialog", aria-hidden="'true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <span class="movieNotFound">Trailer not available!</span>
                    <iframe src="" frameborder="0" id="movieTrailer" height="400" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
